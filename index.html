<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRPJ - Cementové výrobky a 100% sojové svíčky</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #feed {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo {
            margin: 10px;
        }
        .photo img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>MRPJ - Cementové výrobky a 100% sojové svíčky</h1>
    <h2>Spuštění e-shopu chystáme na podzim letošního roku</h2>
    <h3>Kontaktujte nás: ahoj@mrpj.cz</h3>
    <div id="feed"></div>
    <script>
        async function fetchInstagramFeed() {
            try {
                const response = await fetch('/instagram-feed');
                const data = await response.json();
                const feed = document.getElementById('feed');
                data.data.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo.media_url;
                    img.alt = photo.caption;
                    feed.appendChild(img);
                });
            } catch (error) {
                console.error('Error fetching Instagram feed:', error);
            }
        }
        fetchInstagramFeed();
    </script>
</body>
</html>
