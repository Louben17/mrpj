<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRPJ - cementové výrobky a 100% sojové svíčky</title>
    <meta name="description" content="100% sojové svíčky a cementové produkty ruční výroby">
    <meta name="keywords" content="sojové svíčky, cementové výrobky, ruční výroba">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .instagram-feed {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .instagram-feed img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Spuštění e-shopu chystáme na podzim letošního roku</h1>
    <h2>Kontaktujte nás: ahoj@mrpj.cz</h2>
    <div class="instagram-feed" id="instagram-feed">
        <!-- Instagram feed bude načten sem -->
    </div>
    <script>
        async function fetchInstagramFeed() {
            try {
                const response = await fetch('https://your-vercel-project.vercel.app/instagram-feed');
                const data = await response.json();
                const container = document.getElementById('instagram-feed');
                data.data.forEach(post => {
                    const img = document.createElement('img');
                    img.src = post.media_url;
                    container.appendChild(img);
                });
            } catch (error) {
                console.error('Error fetching Instagram feed:', error);
            }
        }
        fetchInstagramFeed();
    </script>
</body>
</html>
